<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <link rel="stylesheet" type="text/css" href="public/css/bootstrap.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">
    <script src="public/js/panier.js" defer></script>
    <title>Orinoco</title>
  </head>
  <body>
    <header>
      <div class="bg-light container-fluid">
        <nav class="row navbar navbar-expand-lg navbar-light">
          <a href="index.html">
            <img src="./images/logo.png" alt="logo orinoco" width="200">
          </a>
          <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <ul class="navbar-nav collapse navbar-collapse justify-content-end"id="navbarTogglerDemo01">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="panier.html">Panier <i class="fas fa-shopping-basket"></i><span class="badge bg-black" id="numberProductBasket"></span></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container visually-hidden" id="basketFull">
        <h1 class="text-center m-5">Mon panier</h1>
        <div>
          <table class="bg-light col-12 border">
            <thead>
              <tr>
                <th class="text-center border">Produit</th>
                <th width="1"></th>
                <th class="text-center border">Prix a l'unité</th>
                <th class="text-center border">Quantité</th>
                <th class="text-center border">Prix total</th>
                <th class="text-center border">Supprimer</th>
              </tr>
            </thead>
            <tbody id="boardBasket">
            </tbody>
          </table>
          <div class="container p-1 total-panier" >
            <div class="d-flex justify-content-around">
              <div>
                <p>Total Panier</p>
              </div>
              <div>
                <p><span id="totalPriceBasket"></span> €</p>
              </div>
            </div>
          </div>
        </div>
        <form class="my-5" id="formClient">
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <label for="prenom">Prénom</label>
              <input type="text" name="prénom" id="prenom" class="form-control" placeholder="prénom" minlength="1" maxlength="26" required pattern="[A-Za-z]{1,32}">
            </div>
            <div class="col-lg-6 col-md-6">
              <label for="nom">Nom</label>
              <input type="text" name="nom" id="nom" class="form-control" placeholder="nom" minlength="1" maxlength="26" required pattern="[A-Za-z]{1,32}">
            </div>
            <div class="col-12 col-lg-7 col-md-7">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" minlength="6" maxlength="50" required placeholder="nom.prenom@exemple.com">
            </div>
            <div class="col-12 col-lg-9 col-md-9">
              <label for="adresse" class="form-label">Adresse</label>
              <input type="text" id="adresse" name="adresse" class="form-control" minlength="7" maxlength="75" placeholder="Adresse" required pattern="^[0-9][A-Za-z0-9 ]{7,75}">
            </div>
            <div class="col-12 col-lg-5 col-md-5">
              <label for="ville" class="form-label">Ville</label>
              <input type="text" id="ville" name="ville" class="form-control" minlength="1" maxlength="26" placeholder="Ville" required pattern="\D+">
            </div>
          </div>
          <div class="col-12 mt-3">
            <button class="btn btn-outline-dark" type="submit" id="formSubmit">Valider</button>
          </div>
        </form>
      </div>
      <div class="container-fluid hidden" id="basketEmpty">
        <div class="row height">
          <div class="text-center col-12 my-5 py-5">
            <h1 class="mt-5 pt-5"><strong>Votre Panier est vide</strong></h1>
            <i class="far fa-frown-open h1 mb-5 pb-5"></i>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-fluid bg-light p-5">
        <div class="container">
          <div>
            <ul class="list-inline text-center">
              <li class="list-inline-item"><a href="" class="text-dark">Nous contacter</a></li>
              <li class="list-inline-item"><a href="" class="text-dark">À propos</a></li>
              <li class="list-inline-item"><a href="" class="text-dark">Conditions générales</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
